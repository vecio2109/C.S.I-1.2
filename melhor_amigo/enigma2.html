<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O segredo compartilhado</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    .hidden { display: none; margin-top: 20px; color: #aaf; }
    input, button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>O segredo compartilhado</h1>
  <p><i>"Ele me contou uma parte… mas nunca o todo. Eu também fiquei em silêncio."</i></p>

  <p><b>Digite a palavra-chave:</b></p>
  <input type="text" id="resposta">
  <button onclick="verificar()">Enviar</button>

  <div id="correto" class="hidden">
    <h2>Fragmento Revelado</h2>
    <p>Havia cumplicidade no erro e no silêncio.</p>
  </div>

  <div id="errado" class="hidden" style="color: red;">
    <p>Resposta incorreta. Tente novamente.</p>
  </div>

  <script>
    function verificar() {
      const resposta = document.getElementById("resposta").value.trim().toUpperCase();
      if (resposta === "CÓDIGO") {
        document.getElementById("correto").style.display = "block";
        document.getElementById("errado").style.display = "none";
      } else {
        document.getElementById("errado").style.display = "block";
      }
    }
  </script>
</body>
</html>
